<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #d4fc79, #96e6a1 80%);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            background: #fff;
            padding: 2em 2.5em;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            min-width: 320px;
            text-align: center;
        }
        .success-title {
            font-size: 1.7em;
            font-weight: 600;
            margin-bottom: 1em;
            color: #2b7a46;
        }
        .success-message {
            font-size: 1.13em;
            color: #4cbb6c;
        }
        .home-link {
            display: block;
            margin-top: 2em;
            color: #2b7a46;
            text-decoration: none;
            font-size: 1em;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="success-title">Welcome!</div>
    <div class="success-message">You have successfully logged in.</div>
    <a class="home-link" href="/">&#8592; Back to Login</a>
</div>
</body>
</html>
